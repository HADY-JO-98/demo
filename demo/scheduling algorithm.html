<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scheduling Algorithm</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h2>Process Table</h2>
    <table id="processTable">
      <thead>
        <tr>
          <th>Process ID</th>
          <th>Arrival Time</th>
          <th>Burst Time</th>
        </tr>
      </thead>
      <tbody>
        <tr><td>P1</td><td>3</td><td>4</td></tr>
        <tr><td>P2</td><td>5</td><td>3</td></tr>
        <tr><td>P3</td><td>2</td><td>1</td></tr>
        <tr><td>P4</td><td>6</td><td>7</td></tr>
      </tbody>
    </table>

    <div class="controls">
      <strong>Round Robin</strong><br><br>
      Arrival Time <input type="number" id="arrivalTime">
      Burst Time <input type="number" id="burstTime">
      Quantum <input type="number" id="quantum">
      <br>
      <button onclick="addProcess()">Add Process</button>
      <button onclick="runAlgorithm()">Run Algorithm</button>
    </div>

    <h2>Gantt Chart</h2>
    <div class="gantt" id="ganttChart">
      <!-- bars will be added dynamically -->
    </div>

    <div class="footer">
      <div>Average Waiting Time: <strong id="avgWaiting">-</strong></div>
      <div>Average Turnaround Time: <strong id="avgTurnaround">-</strong></div>
      <div>Total Execution Time: <strong id="totalExec">-</strong></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
